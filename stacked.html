<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stacked Bar Chart</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .axis {
            font-size: 13px;
            text-align: left;
        }

        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .toolcolor {
            fill: white;
        }

        .axis path {
            shape-rendering: crsipEdges;
        }
    </style>



</head>

<body>

    <h2 style="text-align:center">Salt and Sugar Comsumption by Country</h2>
    <script>
        var margin = {
            top: 20,

            right: 160,
            bottom: 35,
            left: 100
        };


        var width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;


        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




        var newData = [];

        var data = d3.json("result1.json", function(error, data) {

            var keys = Object.keys(data);


            keys.forEach(function(country) {

                var info = data[country];
                var newObj = {};
                newObj["country"] = country;
                newObj["salt"] = info["salt_100g"];
                newObj["sugar"] = info["sugars_100g"];
                newData.push(newObj);

            }); //forEach


            console.log(newData);


            var dataset = d3.layout.stack()(["salt", "sugar"].map(function(info) {
                return newData.map(function(d) {
                    return {
                        x: d.country,
                        y: +d[info]
                    };
                });
            }));

            var x = d3.scale.ordinal()
                .domain(dataset[0].map(function(d) {
                    return d.x;
                }))
                .rangeRoundBands([3, width], 0.1);

            var y = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) {
                    return d3.max(d, function(d) {
                        console.log(d.y0);
                        return d.y0 + d.y;
                    });
                })])
                .range([height, 0]);

            var colors = ["#d25c4d", "#f2b447"];

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10)
                .tickPadding(10)
                .tickSize(-width, 0, 2) // 2 -> width of axis
                .tickFormat(function(d) {
                    return (d + "g");
                });

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(5)
                .tickPadding(10)
                .tickSize(-width, 0, 2);



            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);


            var groups = svg.selectAll("g.cost")
                .data(dataset)
                .enter().append("g")
                .attr("class", "cost")
                .style("fill", function(d, i) {
                    return colors[i];
                });

            var rect = groups.selectAll("rect")
                .data(function(d) {
                    return d;
                })
                .enter()
                .append("rect")
                .attr("x", function(d) {
                    return x(d.x);
                })
                .attr("y", function(d) {
                    return y(d.y0 + d.y);
                })
                .attr("height", function(d) {
                    return y(d.y0) - y(d.y0 + d.y);
                })
                .attr("width", x.rangeBand())
                .on("mouseover", function() {
                    tooltip.style("display", null);
                })
                .on("mouseout", function() {
                    tooltip.style("display", "none");
                })
                .on("mousemove", function(d) {
                    var xPosition = d3.mouse(this)[0] - 15;
                    var yPosition = d3.mouse(this)[1] - 25;
                    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                    tooltip.select("text").text((d.y).toFixed(2));
                });


            // Draw legend
            var legend = svg.selectAll(".legend")
                .data(colors)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                    return "translate(30," + i * 19 + ")";
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", function(d, i) {
                    return colors.slice().reverse()[i];
                });

            legend.append("text")
                .attr("x", width + 5)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(function(d, i) {
                    switch (i) {
                        case 0:
                            return "Sugar";
                        case 1:
                            return "Salt";

                    }
                });


            // Prep the tooltip bits, initial display is hidden
            var tooltip = svg.append("g")
                .attr("class", "tooltip")
                .style("display", "none");

            tooltip.append("rect")
                .attr("width", 40)
                .attr("height", 20)
                .attr("fill", "black")
                .style("opacity", 0.7);

            tooltip.append("text")
                .attr("x", 15)
                .attr("dy", "1.2em")
                .style("text-anchor", "middle")
                .attr("class", "toolcolor")
                .attr("font-size", "12px")
                .attr("font-weight", "bold");

        }); //d3 jsonends here
    </script>

</body>

</html>
